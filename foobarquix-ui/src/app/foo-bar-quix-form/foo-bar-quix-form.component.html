<div class="container">
    <form>
      <div class="form-group">
        <label for="inputNumber">Number to convert</label>
        <input  type="number" class="form-control" name="inputNumber" [(ngModel)]="inputNumber"  placeholder="inputNumber" required autofocus>
        <button class="btn btn-primary" (click)="onSubmitClick()" [disabled]="!inputNumber">Convert</button>
      </div>
    </form>
</div>
