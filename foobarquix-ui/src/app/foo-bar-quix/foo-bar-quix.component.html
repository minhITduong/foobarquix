<div>
  <div class="container">
    <h2>Already converted values : </h2>
    <div>
      <div class="card" *ngFor="let convert of convertedResults">
        <div class="card-body">
          <div class="card-text">{{convert.inputNumber}} and the result is {{convert.result}}</div>
        </div>
      </div>
    </div>
  </div>
  <app-foo-bar-quix-form (submitNumberOutput$)="convertNumber($event)"></app-foo-bar-quix-form>
</div>
